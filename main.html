<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command-line Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Command-line Calculator</h1>
        <div class="input-group">
            <label for="firstNumber">Enter First Number:</label>
            <input type="number" id="firstNumber" placeholder="Enter first number" required>
        </div>
        <div class="input-group">
            <label for="secondNumber">Enter Second Number:</label>
            <input type="number" id="secondNumber" placeholder="Enter second number" required>
        </div>
        <div class="input-group">
            <label for="operation">Choose Operation:</label>
            <select id="operation" required>
                <option value="" disabled selected>Select operation</option>
                <option value="Addition">Addition</option>
                <option value="Subtraction">Subtraction</option>
                <option value="Multiplication">Multiplication</option>
                <option value="Division">Division</option>
                <option value="Modulus">Modulus</option>
                <option value="Exponentiation">Exponentiation</option>
            </select>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
